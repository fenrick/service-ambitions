name: General issue
description: Report an issue or request documentation updates
title: "[Issue]: "
labels: []
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: A concise description of the problem or enhancement.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: If reporting a bug, provide the minimal steps to reproduce the issue.
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: Describe what you expected to happen.
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: Describe what actually happened.
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        - OS:
        - Python version:
        - Additional details:
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, logs, or screenshots about the issue here.
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: List the conditions that must be satisfied for this issue to be resolved.
      placeholder: |
        - [ ] Criteria
