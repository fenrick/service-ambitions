name: CI â€” Quick

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - '.vscode/**'
      - '.github/ISSUE_TEMPLATE/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  lint-test:
    if: |
      !contains(github.event.pull_request.title, '[skip ci]') &&
      !contains(github.event.pull_request.body, '[skip ci]')
    runs-on: ubuntu-latest
    permissions: read-all
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
      - name: Install Poetry
        run: |
          pipx install poetry
          pipx inject poetry poetry-plugin-export
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.11'
          cache: 'poetry'
      - name: Install dependencies
        run: poetry install --no-interaction
      - name: Black
        run: poetry run black --check --preview --enable-unstable-feature string_processing src tests
      - name: Ruff
        run: poetry run ruff check src tests
      - name: Mypy
        run: poetry run mypy src tests
      - name: Bandit
        run: poetry run bandit -r src -ll
      - name: pip-audit
        run: |
          poetry export --format=requirements.txt --without-hashes --output=requirements.txt
          poetry run pip-audit -r requirements.txt
      - name: Safety
        run: poetry run safety check --full-report
      - name: Pytest
        run: poetry run pytest --maxfail=1 -q -m "not slow" \
          --cov=src --cov-report=xml --cov-report=term \
          --cov-fail-under=85
      - name: Diff coverage (PRs)
        if: github.event_name == 'pull_request'
        run: |
          python -m pip install --upgrade pip
          python -m pip install diff-cover
          # Compare against the PR base ref for accurate diff coverage
          diff-cover coverage.xml --compare-branch origin/${{ github.base_ref }} --fail-under=85
      - name: Coverage summary
        run: poetry run coverage report >> "$GITHUB_STEP_SUMMARY"
      - name: Upload coverage
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: coverage
          path: coverage.xml
