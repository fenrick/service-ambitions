name: CI Main

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - '.vscode/**'
      - '.github/ISSUE_TEMPLATE/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions: read-all
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Install Poetry
        run: |
          pipx install poetry
          pipx inject poetry poetry-plugin-export
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: '3.11'
          cache: 'poetry'
      - name: Install dependencies
        run: poetry install --no-interaction
      - name: Black
        run: poetry run black --check --preview --enable-unstable-feature string_processing src tests
      - name: Ruff
        run: poetry run ruff check src tests
      - name: Mypy
        run: poetry run mypy src tests
      - name: Bandit
        run: poetry run bandit -r src -ll
      - name: pip-audit
        run: |
          poetry export --format=requirements.txt --without-hashes --output=requirements.txt
          poetry run pip-audit -r requirements.txt
      - name: Safety
        run: poetry run safety check --full-report
      - name: Pytest
        run: poetry run pytest --maxfail=1 -q \
          --cov=src --cov-report=xml --cov-report=term \
          --cov-fail-under=85
      - name: Coverage summary
        run: poetry run coverage report >> "$GITHUB_STEP_SUMMARY"
      - name: Upload coverage
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: coverage
          path: coverage.xml

  artefacts:
    needs: build-test
    runs-on: ubuntu-latest
    permissions: read-all
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Install Poetry
        run: pipx install poetry
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: '3.11'
          cache: 'poetry'
      - name: Install build tools
        run: poetry install --no-interaction --no-root
      - name: Build wheel
        run: poetry build
      - name: Upload artefacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: dist
          path: dist/
